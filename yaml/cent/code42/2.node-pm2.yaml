---
- name: Install Node and pm2
  hosts: cents
  gather_facts: no

  tasks:
    - name: upgrade all packages
      yum: name='*' state=latest
    
    - name: install nvm
      shell: |
        curl https://raw.githubusercontent.com/creationix/nvm/v0.35.2/install.sh | bash
        source ~/.bashrc
        nvm install node
        npm i -g pm2
    
      