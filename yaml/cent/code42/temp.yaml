---
  - name: mount and startup
    hosts: localhost
    gather_facts: no
  
    tasks:
      - name: Mount and bind a volume
        mount:
          path: /mnt/nas/smms_output
          src: //10.0.0.148/smms_output
          opts: rw, vers=1.0, credentials=cifs_cred
          state: mounted
          fstype: cifs
          passno: null
        become: true