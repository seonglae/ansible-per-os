---
- name: 1. Install Apache PHP and Maria DB to centOS
  hosts: delab
  gather_facts: no

  tasks:
    - name: upgrade all packages
      yum: name='*' state=latest

    - name: install apache http server
      yum: name=httpd state=present

    - name: install Maria DB
      yum: name=mariadb state=present

    - name: install Maria DB
      yum: name=mariadb-server state=present

    - name: install PHP
      yum: name=php state=present

    - name: install apache http server
      yum: name=php-mysqli state=present

    - name: CentOS Enable Network
      shell: setsebool -P httpd_can_network_connect 1

    - name: CentOS Enable DB
      shell: setsebool -P httpd_can_network_connect_db 1