---
- name: Copy Files and Config Apache
  hosts: cents
  gather_facts: no

  tasks:
    - name: Copy directory
      copy: name=httpd state=present

    - name: Apache, directory Link
      yum: name=httpd state=present

    - name: replace line
      replace : name=httpd state=present

    - name: enable php
      yum: name=httpd state=present

    - name: restart apache
      sysctl: name=httpd state=present
      