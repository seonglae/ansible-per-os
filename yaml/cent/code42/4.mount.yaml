---
  - name: Install Node and pm2
    hosts: cents
    gather_facts: no
  
    tasks:
      - name: upgrade all packages
        yum: name='*' state=latest
  
      - name: install pre-mount tool for cifs
        yum: name=cifs-utils state=present

      - name: Make Directories
        shell: mkdir /mnt/nas/smms_output -p

      - name: Mount drive
        shell: mount -t cifs //10.0.0.148/smms_output /mnt/nas/smms_output -o user=Sln_Server_Account,pass=Tmxmfltm\!234,rw,vers=1.0

      - name: Register StartUp
        shell: name=cifs-utils state=present